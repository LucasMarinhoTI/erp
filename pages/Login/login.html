<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stytelogin.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form action="" id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-toggle-off"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="imgs/facebook.png" alt="Facebook logo">
                </a>
                <a href="#">
                    <img src="imgs/instagram.png" alt="Instagram logo">
                </a>
                <a href="#">
                    <img src="imgs/youtube.png" alt="Youtube logo">
                </a>
            </div>

            <div id="inpults">
                <div class="input-box">
                    <label for="nome">
                        Nome
                        <div class="input-field"></div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">
                    </label>
                </div>

                <div class="input-box">
                    <label>
                        E-mail
                        <div class="input-field"></div>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </label>
                </div>

                <div class="input-box">
                    Senha
                    <label class="password">
                        <div class="input-field"></div>
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="senha" name="senha">
                    </label>
                </div>

                <div id="reseta_senha">
                    <a href="#">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>
            <button type="submit" id="login_botao">
                Entrar
            </button>
        </form>
    </main>
</body>
</html>
